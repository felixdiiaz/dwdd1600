    <!-- start the page main -->
    <main>
        <h1>Get in Touch with Me</h1>
    <form method="get" class="myform" action="thanks.html">
        <fieldset>
                <legend>Your Information</legend>
        <label>First Name*:<input type="text" name="first_name" required></label>
        <label>Last Name*:<input type="text" name="last_name" required></label>
     <label>Email*:<input type="tel" name="email" placeholder="@gmail.com" required></label>
    <label>Cell Number:<input type="tel" name="phone" placeholder="801-555-1212" required></label>
        </fieldset>

        <fieldset>
            <legend>Booking Details</legend>
            <label><input type="checkbox" name="porch" value="porch">Print</label>
            <label><input type="checkbox" name="deck" value="deck">Runway</label>
            <label><input type="checkbox" name="driveway" value="driveway">Film</label>
            <label><input type="checkbox" name="garage" value="garage">Not Specified</label>
        <br><br>
        <label>Preferred Response Method</label>
        <select> 
        <option value="none">Please Select</option>
        <option value="Email">Email</option>
        <option value="Text">Text</option>
        <option value="Phone Call">Phone Call</option>
        </select>

        </fieldset>
        <label>Comments
            <textarea name="comments"></textarea>
        </label>
        <input type="submit" value="Send Message">
        </form>
    </main>
